
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Impressum | Hünig Wärme- und Kältetechnik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Impressum von Hünig Wärme- und Kältetechnik.">
  <style>
    :root{--text:#1a2433;--primary:#14365e;--muted:#5b6b82;--ring:rgba(0,0,0,.08);}
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:url("Wald Hintergrund.webp") no-repeat center center fixed;
      background-size:cover;
      color:var(--text);
      display:flex;flex-direction:column;min-height:100vh;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:0 20px}
    
    /* Header */
    header{position:sticky;top:0;z-index:50;background:rgba(255,255,255,0.9);border-bottom:1px solid #e6e8eb;display:flex;align-items:center;justify-content:space-between;padding:0 16px;height:70px}
    .brand img{height:60px;width:auto}
    .menu-btn{border:none;background:transparent;cursor:pointer;padding:10px;width:48px;height:48px}
    .menu-btn .bar,.menu-btn .bar::before,.menu-btn .bar::after{content:"";display:block;height:3px;width:28px;background:var(--primary);border-radius:2px;position:relative;transition:.25s}
    .menu-btn .bar::before{position:absolute;top:-8px;left:0}
    .menu-btn .bar::after{position:absolute;top:8px;left:0}
    
    /* Overlay-Menü */
    .menu-overlay{position:fixed;inset:0;background:rgba(20,54,94,.97);display:flex;flex-direction:column;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:.35s;z-index:1000}
    .menu-overlay.open{opacity:1;pointer-events:auto}
    .menu-overlay a{color:#fff;font-size:1.5rem;margin:.7rem 0;text-decoration:none}
    
    /* Inhalt */
    main{flex:1;padding:40px 20px}
    h1{text-align:center;color:var(--primary);margin-bottom:24px}
    .grid{display:grid;gap:20px}
    @media(min-width:800px){.grid{grid-template-columns:1fr 1fr}}
    
    /* Karten */
    .card{background:rgba(255,255,255,0.9);border-radius:16px;box-shadow:0 6px 24px var(--ring);padding:20px}
    .card h2{color:var(--primary);margin:0 0 10px;font-size:1.2rem}
    .card p{line-height:1.6;font-size:.95rem;margin-bottom:10px}
    
    /* Footer */
    footer{background:rgba(255,255,255,0.9);border-top:1px solid #e6e8eb;margin-top:auto}
    .foot{max-width:1100px;margin:0 auto;padding:14px 20px;display:flex;flex-wrap:wrap;align-items:center;justify-content:space-between;font-size:.95rem;color:var(--muted)}
    .legal{display:flex;flex-wrap:wrap;gap:14px}
    .legal a{color:var(--muted);text-decoration:none}
    .legal a:hover{color:var(--primary)}
  </style>
</head>
