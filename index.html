<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Hünig Wärme- und Kältetechnik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .logo {
      display: block;
      margin: 60px auto 30px auto;
      max-width: 350px;
      width: 90vw;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.10);
      background: #fff;
      padding: 1.2rem;
      transition: box-shadow 0.3s;
    }
    h1 {
      text-align: center;
      color: #14365e;
      font-size: 2.4rem;
      margin-bottom: 15px;
      margin-top: 0;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .welcome {
      color: #2a2a2a;
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 50px;
    }
    @media (max-width: 600px) {
      .logo { max-width: 90vw; padding: 0.5rem; }
      h1 { font-size: 1.5rem; }
      .welcome { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Firmenlogo Hünig Wärme- und Kältetechnik" class="logo">
  <h1>Herzlich Willkommen bei<br>Hünig Wärme- und Kältetechnik</h1>
</body>
</html>
